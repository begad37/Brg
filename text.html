<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع السيرة النبوية</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f4f7fc;
            color: #004d4d;
            text-align: center;
        }
        .header {
            width: 100%;
            padding: 15px;
            background: #004d4d;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .header img {
            width: 100px;
            height: auto;
            margin-left: 15px;
            cursor: pointer;
        }
        .nav {
            display: flex;
            gap: 15px;
            margin-right: 15px;
        }
        .nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 8px 12px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .nav a:hover {
            background: #007777;
        }
        .container {
            margin-top: 100px;
            padding: 20px;
        }
        .search-box {
            max-width: 400px;
            margin: 20px auto;
            display: flex;
            align-items: center;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .search-box input {
            width: 100%;
            padding: 8px;
            border: none;
            outline: none;
            background: none;
            font-size: 16px;
            color: #004d4d;
        }
        .whatsapp-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #25d366;
            color: white;
            padding: 12px 15px;
            border-radius: 50%;
            font-size: 24px;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }
        .whatsapp-btn:hover {
            background: #1ebf5a;
        }
    </style>
</head>
<body>

    <div class="header">
        <a href="/">
            <img src="https://i.postimg.cc/N0190wBN/Picsart-25-02-13-17-03-49-160.png" alt="لوجو الموقع">
        </a>
        <div class="nav">
            <a href="#">السيرة النبوية</a>
            <a href="#">الأحاديث</a>
            <a href="#">البحث</a>
            <a href="#">تواصل معنا</a>
        </div>
    </div>

    <div class="container">
        <div class="search-box">
            <input type="text" placeholder="ابحث عن حديث أو قصة...">
        </div>
        <h2>مرحبًا بك في موقع السيرة النبوية</h2>
        <p>اكتشف الأحاديث الصحيحة وتفاصيل حياة النبي ﷺ.</p>
    </div>

    <a class="whatsapp-btn" href="https://wa.me/201093920443" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/69/WhatsApp.svg" alt="واتساب" style="width: 30px; height: 30px;">
    </a>

</body>
</html>
